<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeneTrace: Encrypt Your DNA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
    }
    header {
      background: linear-gradient(to bottom, #a678de, #845ec2);
      padding: 10px 40px;
      border-radius: 0 0 20px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 70px;
    }
    nav a {
      background: white;
      color: #845ec2;
      padding: 8px 15px;
      margin: 5px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      display: inline-block;
    }
    nav a:hover {
      background: #f0f0f0;
    }
    .sidebar {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(to bottom, #a678de, #845ec2);
      height: 100%;
      width: 250px;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
    }
    .sidebar a:hover {
      background: #845ec2;
    }
    .menu-icon {
      display: none;
      cursor: pointer;
      flex-direction: column;
    }
    .menu-icon div {
      width: 25px;
      height: 3px;
      background: white;
      margin: 5px;
      border-radius: 5px;
    }
    .content-box {
      background: white;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      max-width: 700px;
      text-align: center;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-top: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #845ec2;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #6b49a1;
    }
    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .menu-icon {
        display: flex;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="GeneTrace_FinalLogo_Transparent.png" alt="GeneTrace Logo">
  <div class="menu-icon" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="genetic.html">Genetic Breakdown</a>
    <a href="match.html">Celebrity Match</a>
    <a href="encrypt.html">Encryption</a>
    <a href="chart.html">Accuracy</a>
    <a href="tips.html">Security Tips</a>
  </nav>
</header>

<div class="sidebar" id="sidebar">
  <a href="index.html">Home</a>
  <a href="about.html">About Us</a>
  <a href="genetic.html">Genetic Breakdown</a>
  <a href="match.html">Celebrity Match</a>
  <a href="encrypt.html">Encryption</a>
  <a href="chart.html">Accuracy</a>
  <a href="tips.html">Security Tips</a>
</div>

<div class="content-box">
  <h1>Encrypt Your DNA</h1>
  <p>Protect your genetic information with encryption:</p>
  <input type="text" id="dnaInput" placeholder="Enter your DNA sequence (e.g., ATCG)">
  <br>
  <button onclick="encryptDNA()">Encrypt</button>
  <p id="encryptedResult" style="margin-top: 20px; font-weight: bold;"></p>
</div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
  }

  function encryptDNA() {
    const dna = document.getElementById('dnaInput').value.trim();
    if (dna === '') {
      alert('Please enter your DNA sequence.');
      return;
    }
    const encrypted = dna.split('').reverse().join('');  // simple fake encryption: reversed
    document.getElementById('encryptedResult').innerText = "Encrypted DNA: " + encrypted;
  }
</script>

</body>
</html>
