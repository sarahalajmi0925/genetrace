</div>


<script>
function generateRandomBreakdown() {
    const allRegions = ["European", "Middle Eastern", "East Asian", "African", "Native American", "South Asian", "Oceanian", "Central Asian"];
    const selectedRegions = [];
    const numberOfRegions = Math.floor(Math.random() * 5) + 4; // 4 to 8

    while (selectedRegions.length < numberOfRegions) {
        const region = allRegions[Math.floor(Math.random() * allRegions.length)];
        if (!selectedRegions.includes(region)) {
            selectedRegions.push(region);
        }
    }

    let percentages = [];
    let remaining = 100;
    for (let i = 0; i < selectedRegions.length - 1; i++) {
        let percent = Math.floor(Math.random() * (remaining / 2)) + 5;
        percentages.push(percent);
        remaining -= percent;
    }
    percentages.push(remaining);

    const ctx = document.getElementById('geneticPieChart').getContext('2d');
    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: selectedRegions,
            datasets: [{
                data: percentages,
                backgroundColor: [
                    '#ff9999', '#66b3ff', '#99ff99', '#ffcc99',
                    '#c2c2f0', '#ffb3e6', '#c2f0c2', '#f7c6c7'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom'
                }
            }
        }
    });
}

window.onload = generateRandomBreakdown;
</script>
