<h2>Celebrity Match</h2>
<select id="providerSelect" onchange="celebrityMatch()">
<option value="">Select a provider</option>
<option value="23andMe">23andMe</option>
<option value="AncestryDNA">AncestryDNA</option>
<option value="MyHeritage">MyHeritage</option>
<option value="LivingDNA">LivingDNA</option>
</select>
<p id="matchResult"></p>
</div>



<script>
if (localStorage.getItem('sampleUploaded') !== 'true') {
    alert("Please upload a sample and wait for confirmation first.");
    window.location.href = "index.html";
}

function celebrityMatch() {
    const provider = document.getElementById("providerSelect").value;
    const matchResult = document.getElementById("matchResult");
    const celebPhoto = document.getElementById("celebPhoto");
    const celebResult = document.getElementById("celebResult");

    const matches = {
        "23andMe": {name: "Chris Evans", year: "2019", photo: "GeneTrace_FinalLogo_Transparent.png"},
        "AncestryDNA": {name: "Zendaya", year: "2020", photo: "GeneTrace_FinalLogo_Transparent.png"},
        "MyHeritage": {name: "Tom Holland", year: "2021", photo: "GeneTrace_FinalLogo_Transparent.png"},
        "LivingDNA": {name: "Scarlett Johansson", year: "2018", photo: "GeneTrace_FinalLogo_Transparent.png"}
    };

    if (provider && matches[provider]) {
        matchResult.innerText = `Your DNA twin revealed: ${matches[provider].name} (Leak: ${matches[provider].year})`;
        celebResult.innerText = `${matches[provider].name} - Leak Year: ${matches[provider].year}`;
        celebPhoto.src = matches[provider].photo;
        celebPhoto.style.display = "block";
    } else {
        matchResult.innerText = "";
        celebResult.innerText = "";
        celebPhoto.style.display = "none";
    }
}
</script>
